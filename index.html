<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Noughts & Crosses</title>
</head>
<body>
    <h1>Noughts & Crosses</h1>
    <div class="display">
        <div class="playerInfo" id="play1">
            <h3 id="play1Name">Player 1</h3>
            <p class="symbolMark">X</p>
            <p id="win1">Rounds won:</p>
        </div>
        <div class="gameGrid" id="theGrid">
            <button class="gamePlace" id="0"></button>
            <button class="gamePlace" id="1"></button>
            <button class="gamePlace" id="2"></button>
            <button class="gamePlace" id="3"></button>
            <button class="gamePlace" id="4"></button>
            <button class="gamePlace" id="5"></button>
            <button class="gamePlace" id="6"></button>
            <button class="gamePlace" id="7"></button>
            <button class="gamePlace" id="8"></button>
        </div>
        <div class="playerInfo" id="play2">
            <h3 id="play2Name">Player 2</h3>
            <p class="symbolMark">O</p>
            <p id="win2">Rounds won:</p>
        </div>
    </div>
    <div class="buttons">
        <button id="newGame">New Game</button>
        <button id="aiGame">AI Game</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
